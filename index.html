<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
            iframe {
                border: none;
            }
        </style>
    </head>
    <body>
        <iframe src="https://bing.com"></iframe>
        <script>
            let f = document.querySelector("iframe");
            function resize() {
                f.width = window.innerWidth;
                f.height = window.innerHeight;
            }
            window.onresize = resize
            resize();
        </script>
    </body>
</html>
